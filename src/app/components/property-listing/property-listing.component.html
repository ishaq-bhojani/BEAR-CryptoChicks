<app-header name="Properties"></app-header>
<div class="parent">
  <div class="container">
    <div class="content">
      <div class="row-margin">

        <div class="col-md-12 table-box">
          <div class="row row-margin">
            <div class="col-md-6">
              <h3 class="caps-heading">Properties</h3>
            </div>
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-6">
                  <label for="status" class="sr-only"></label>
                  <select id="status" [(ngModel)]="searchFilter" class="form-control">
                    <option value="">All</option>
                    <option value="true">Open</option>
                    <option value="false">Closed</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <form class="form-inline my-2 my-lg-0 float-right search-form">
                    <input [(ngModel)]="searchText" name="search" autocomplete="off"
                           class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn custom-submit-btn" type="submit"></button>
                  </form>
                </div>
              </div>


            </div>
          </div>
          <div class="row row-padding row-margin">
            <table class="table">
              <thead class="thead-dark">
              <tr>
                <th scope="col">Property Type</th>
                <th scope="col">Area</th>
                <th scope="col">Address</th>
                <th scope="col">Bidding</th>
                <th scope="col">Highest Bid</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let property of properties | filter : 'type address highestBid' : searchText
                | exactSearch:'status': searchFilter">
                <th scope="row">{{property.type}}</th>
                <td>{{property.area}}</td>
                <td>{{property.address}}</td>
                <td>
                  <span [ngClass]="{ 'opened': property.status, 'closed': !property.status}">
                    {{property.status ? 'Open' : 'Closed'}}
                  </span> - (will {{property.status ? 'close' : 'open'}}
                  on {{property.changeDate}})
                </td>
                <td>{{property.highestBid}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<app-header name="Properties"></app-header>
<div class="parent">
  <div class="container">
    <div class="content">
      <div class="row-margin">

        <div class="col-md-12 table-box">
          <div class="row row-margin">
            <div class="col-md-6">
              <h3 class="caps-heading">Properties</h3>
            </div>
            <div class="col-md-6">
              <form class="form-inline my-2 my-lg-0 float-right search-form">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn custom-submit-btn" type="submit"></button>
              </form>
            </div>
          </div>
          <div class="row row-padding row-margin">
            <table class="table">
              <thead class="thead-dark">
              <tr>
                <th scope="col">Property Type</th>
                <th scope="col">Area</th>
                <th scope="col">Address</th>
                <th scope="col">Highest Bid</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let property of properties">
                <th scope="row">{{property.type}}</th>
                <td>{{property.area}}</td>
                <td>{{property.address}}</td>
                <td>{{property.highestBid}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
